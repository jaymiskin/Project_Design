{% extends "base.html" %}
{% load static%}
{% block main_content %}

<div class="tab-pane active" id="budget" role="tabpanel">
    <ul class="nav nav-tabs md-tabs " role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#add_budget"
                role="tab"><img style="width: 25px;" src="#" /> Add Budget</a>
            <div class="slide"></div>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#add_expense"
                role="tab"><img style="width: 30px;" src="#" /> Add Expense</a>
            <div class="slide"></div>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#analysis" role="tab"><img
                    style="width: 25px;" src="#" /> Expense Analysis</a>
            <div class="slide"></div>
        </li>
    </ul>

    <div class="tab-content card-block">
        <div class="tab-pane active" id="add_budget" role="tabpanel">
            <div class="row">
                <div class="col-6">
                    <div class="sub-title">Add Month Budget</div>
                    <form class="md-float-material form-material
                        needs-validation" id="pwd_section" method="post"
                        action="#" novalidate>
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group form-primary col-6">
                                <select name="select" class="form-control
                                    form-control-primary">
                                    <option>Select Month</option>
                                    {% for month in month_choice_options %}
                                    <option value="{{month.month_num}}">{{month.month_name}}</option>
                                    {% endfor %}
                                </select>



                            </div>
                            <div class="form-group form-primary col-6">
                                <input type="text" name="budget_amount"
                                    class="form-control" required="">
                                <span class="form-bar"></span>
                                <label class="float-label">Amount</label>
                            </div>

                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2"></label>
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary
                                    m-b-0">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-6">
                    <div class="sub-title">Budget List</div>
                </div>
                
            </div>
        </div>
        <div class="tab-pane" id="add_expense" role="tabpanel">
            add expenses
        </div>
        <div class="tab-pane" id="analysis" role="tabpanel">
            Expense Analysis
        </div>
    </div>
</div>

{% endblock %}
